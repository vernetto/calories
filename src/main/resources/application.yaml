# https://www.baeldung.com/spring-boot-h2-database
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:caloriesdb
    username: calories
    password: calories
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
#navigates to http://localhost:8080/h2-console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

server:
  port: 8090
